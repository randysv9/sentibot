<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Sentibot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="container py-5" style="max-width: 400px;">
    <h2 class="text-center mb-4">üîê Login to Sentibot</h2>

    <!-- Error message -->
    <div id="error-msg" class="alert alert-danger d-none"></div>

    <form id="login-form" class="d-flex flex-column gap-3">
      <input type="text" name="username" id="username" class="form-control" placeholder="Username" required />
      <input type="password" name="password" id="password" class="form-control" placeholder="Password" required />
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
    </form>
  </div>

  <!-- Simple client-side login logic -->
  <script>
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      // Simple hardcoded check (replace with real backend validation if needed)
      if (username === "admin" && password === "1234") {
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("username", username); // Optional: used to display on dashboard
        window.location.href = "index.html";
      } else {
        const errDiv = document.getElementById("error-msg");
        errDiv.textContent = "Invalid username or password.";
        errDiv.classList.remove("d-none");
      }
    });
  </script>
</body>
</html>
